<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Stone Paper Scissor Wars</title>
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.5.0/p5.min.js"
            integrity="sha512-WJXVjqeINVpi5XXJ2jn0BSCfp0y80IKrYh731gLRnkAS9TKc5KNt/OfLtu+fCueqdWniouJ1ubM+VI/hbo7POQ=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        ></script>
        <script src="js/util.js"></script>
        <script src="js/player.js"></script>
        <script src="js/script.js" defer></script>
        <script src="js/game.js"></script>
        <link rel="stylesheet" href="css/index.css" />
    </head>
    <body>
        <main>
            <div class="sliders">
                <div class="slider">
                    <label>Stone Speed</label>
                    <input id="stone-speed" value="1.2" step="0.1" type="range" min="0.5" max="2" />
                </div>
                <div class="slider">
                    <label>Paper Speed</label>
                    <input id="paper-speed" value="1.2" step="0.1" type="range" min="0.5" max="2" />
                </div>
                <div class="slider">
                    <label>Scissor Speed</label>
                    <input id="scissor-speed" value="1.2" step="0.1" type="range" min="0.5" max="2" />
                </div>
            </div>
        </main>
        <div id="play-banner" class="banner">
            <h2>CLICK TO PLAY</h2>
        </div>
    </body>
</html>
